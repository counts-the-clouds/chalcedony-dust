<div id='dungeonView'>
  <div id='dungeonCanvas'></div>

  <div id='lowerBar'>
    <div id='leftPanel'>
      <div id='statusPanel'>
        <div id='manaStatus' class='status-panel'>
          <div class='icon icon-small icon-for-mana'></div>
          <div class='mana-color value'></div>
        </div>
      </div>
      <div id='speedControl'>
        <a href='#' class='button button-small pause'><span class='nudge-up'>■</span></a>
        <a href='#' class='button button-small button-primary speed-1'><span class='nudge-down'>▶</span></a>
        <a href='#' class='button button-small speed-2'><span class='nudge-down'>▶▶</span></a>
        <a href='#' class='button button-small speed-3'><span class='nudge-down'>▶▶▶</span></a>
      </div>
    </div>
    <div id='tileShelfArea'></div>
    <div id='rightPanel'>
    </div>
  </div>

  <div id='inventoryWindow' class='slide-window left'>
    <div class='slide-space'></div>
    <div class='slide-header'>
      <div class='slide-button'>Inventory</div>
    </div>
    <div class='slide-container'>
      <div class='content-header'></div>
      <div class='content-body'>
        <div class='slide-content'></div>
      </div>
    </div>
  </div>

  <div id='minionsWindow' class='slide-window right'>
    <div class='slide-space'></div>
    <div class='slide-header'>
      <div class='slide-button'>Minions</div>
    </div>
    <div class='slide-container'>
      <div class='content-header'></div>
      <div class='content-body'>
        <div class='slide-content'></div>
      </div>
    </div>
  </div>

</div>
